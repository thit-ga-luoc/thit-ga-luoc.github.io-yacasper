<!DOCTYPE html>
<html>
<head>
  <!-- [[! Document Settings ]] -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- [[! Page Meta ]] -->
  <title>{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}</title>
  <meta name="description" content="{{ site.name }} - {{ site.description }}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico" >

  <!-- [[! Styles'n'Scripts ]] -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/casper/css/screen.css" />
  <link rel="stylesheet" type="text/css"
        href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />

  <!-- Syntax stylesheet from default Jekyll theme -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/syntax-highlighting.css" />

  <link rel="canonical" href="{{ site.baseurl }}" />
  <meta name="generator" content="Jekyll 3.0.0" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}feed.xml" />

  <!-- [[! Ghost outputs important style and meta data with this tag ]] -->
</head>
<body class="{% if page.url contains 'page' %}paged archive-template{% elsif layout.class %}{{ layout.class }}{% else %}home-template{% endif %}
nav-closed">

{% include navigation.html %}

<div class="site-wrapper">

  <!-- [[! Everything else gets inserted here ]] -->
  {{ content }}

  <footer class="site-footer clearfix">
    <section class="copyright"><a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{  site.time | date: '%Y' }}</section>
    <section class="poweredby">Proudly published with <a href="https://jekyllrb.com/">Jekyll</a> using <a href="https://github.com/mtuner/YaCasper">YaCasper</a></section>
  </footer>
</div>
<!-- jQuery needs to come before `{{ghost_foot}}` so that jQuery can be used in code injection --}} -->
<!-- [[! Ghost outputs important scripts and data with this tag ]] -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script type="text/javascript" src="{{ site.baseurl }}assets/casper/js/jquery.fitvids.js"></script>
<!-- [[! The main JavaScript file for Casper ]] -->
<script type="text/javascript" src="{{ site.baseurl }}assets/casper/js/index.js"></script>

{% if site.google_analytics and site.google_analytics != '-' %}
  {% include analytics.html %}
{% endif %}

</body>
</html>
